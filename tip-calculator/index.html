    <div class="container">

        <label for="bill">Ümumi hesab : </label>

        <div class="tip_amount">
            <label for="tip_amount">Servisin Miqdarı : </label>

        </div>
        <div class="total">
            <label for="total">Ümumi : </label>
            <span id="total"></span>
        </div>
